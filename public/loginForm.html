<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ida dance studio</title>
 <link rel="stylesheet" href="./style/login_form.css">
</head>

<body>
  <div class="login-container">
    <img src="./media/login_banner.jpg" alt="login">
    <div class="login-box">
      <h4 class="form_title center">Login</h4>
      <form action="#" method="POST" autocomplete="on"  id="login-form" name="loginForm">
        <input id="email" type="email" name="email" placeholder="Email Address" inputmode="email"
          aria-label="Enter your email address" required />
        <input id="password" type="password" name="password" placeholder="Password" aria-label="Enter your password"
        required  />
        <div class="remember-forgot">
          <label for="remember" ><input id="remember" type="checkbox" name="remember"/> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button class="center primary_button" type="submit" form="login-form">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
